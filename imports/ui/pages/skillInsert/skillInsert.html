<div class="row">
    <div class="col s12">
        <form ng-submit="$ctrl.skillsInsert($ctrl.text)">
          <div class="input-field">
            <input ng-model="$ctrl.name" type="text" id="skill-name" required>
            <label for="skill-name">Название навыка</label>
          </div>
          <wysiwyg label="Новичок" text="$ctrl.text[0]"></wysiwyg>
          <wysiwyg label="Ученик" text="$ctrl.text[1]"></wysiwyg>
          <wysiwyg label="Практикант" text="$ctrl.text[2]"></wysiwyg>
          <wysiwyg label="Мастер" text="$ctrl.text[3]"></wysiwyg>
          <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
