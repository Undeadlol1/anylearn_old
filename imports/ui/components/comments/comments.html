<div class="row">
    <div class="col s12 m12 l6 offset-l3">
        <ul class="collection with-header">
            <li class="collection-item">
                <h4 class="center-align">Навыки</h4></li>
            <li ng-repeat="skill in $ctrl.skills" class="collection-item">
                <a href="skill/{{skill._id}}">{{skill.name}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
  <div class="col s12 m12 l6 offset-l3">
    <ul ng-repeat="comment in $ctrl.comments" class="collection">
      <li class="collection-item avatar">
        <i class="material-icons circle">folder</i>
        <span class="title">qeqe</span>
        <p>comment.text</p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>
  </div>
</div>
