<div class="row">
    <div class="col s12">
        <h1 class="center-align">{{$ctrl.skill.name}}</h1>
        <form ng-submit="$ctrl.skillEdit()">
            <wysiwyg label="Новичок" text="$ctrl.first"></wysiwyg>
            <wysiwyg label="Ученик" text="$ctrl.second"></wysiwyg>
            <wysiwyg label="Практикант" text="$ctrl.third"></wysiwyg>
            <wysiwyg label="Мастер" text="$ctrl.fourth"></wysiwyg>
            <div class="input-field">
                <input type="text" ng-model="$ctrl.name" required>
                <label>Название изменения</label>
            </div>
            <div class="input-field">
                <textarea ng-model="$ctrl.description" class="materialize-textarea"></textarea>
                <label>Описание изменения (желательно)</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
