<!-- loading="{{$ctrl.loading}}" -->
<div class="row">
  <h1 class="center-align">{{$ctrl.thread.name}}</h1>
    <div class="col s12">
        <form ng-submit="$ctrl.commentsInsert(); $ctrl.text= '';">
            <div class="input-field">
                <textarea id="comment" ng-model="$ctrl.text" class="materialize-textarea" required></textarea>
                <label for="comment">Комментарий</label>
            </div>
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit">Сохранить
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
  <div class="col s12 m12 l6 offset-l3">
  <h4 class="center-align">Комментарии</h4>
    <ul class="collection">
      <li ng-repeat="comment in $ctrl.comments" class="collection-item avatar">
        <i class="material-icons circle">folder</i>
        <span class="title">{{comment.author}}</span>
        <p>{{comment.text}}</p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>
  </div>
</div>
