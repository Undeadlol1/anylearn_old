<div class="container"> <!-- loading="{{$ctrl.loading}}" -->
<threads-insert parent="$ctrl.skillId"></threads-insert>
  <div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3">
      <b ng-hide="$ctrl.threads">Пока обсуждений не было...</b>
      <ul ng-show="$ctrl.threads" class="collection with-header">
        <li class="collection-item">
          <h4 class="center-align">Обсуждения</h4>
        </li>
        <li ng-repeat="thread in $ctrl.threads" class="collection-item">
          <a href="thread/{{thread._id}}">{{thread.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
