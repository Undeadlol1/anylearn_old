<div class="row">
    <div class="col s12">
        <form ng-submit="$ctrl.addSkill($ctrl.text)">
          <div class="input-field">
            <input ng-model="$ctrl.name" type="text" id="skill-name" required>
            <label for="skill-name">Название навыка</label>
          </div>
          <b>Новичок</b>
          <textarea ui-tinymce ng-model="$ctrl.text[0]"></textarea>
          <b>Ученик</b>
          <textarea ui-tinymce ng-model="$ctrl.text[1]"></textarea>
          <b>Практикант</b>
          <textarea ui-tinymce ng-model="$ctrl.text[2]"></textarea>
          <b>Мастер</b>
          <textarea ui-tinymce ng-model="$ctrl.text[3]"></textarea>
          <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
