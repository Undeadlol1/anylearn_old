<span class="right">
  {{$ctrl.value}}
  {{$ctrl.likes}}
  <a href="">
    <i ng-click="$ctrl.vote(true)" ng-class="{'green-text accent-3': $ctrl.choice.value === true}" class="material-icons">thumb_up</i>
  </a>
  <a href="">
    <i ng-click="$ctrl.vote(false)" ng-class="{'deep-orange-text': $ctrl.choice.value === false}" class="material-icons">thumb_down</i>
  </a>
  {{$ctrl.dislikes}}
</span>
