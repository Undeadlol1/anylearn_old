<div ng-class="{'row': !RL.classes}">
  <div class="col {{RL.classes || 's12 m12 l6 offset-l3'}}">
    <ul class="collection with-header">
      <li class="collection-item">
        <h4 class="center-align">История</h4>
      </li>
      <li  dir-paginate="revision in RL.revisions | itemsPerPage: RL.perPage" total-items="RL.revisionsCount" class="collection-item truncate">
        <a href="revision/{{revision._id}}">{{revision.name}}</a>
        <vote parent="revision._id"></vote>
      </li>
    </ul>
    <dir-pagination-controls on-page-change="RL.changePage(newPageNumber)"></dir-pagination-controls>
  </div>
</div>
